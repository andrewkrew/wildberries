				<button type="button" class="search_button-clear">
					<i class="fa fa-times" aria-hidden="true"></i>

			</div>
			<button type="button" class="card_button" id="cart">
				<i class="fa-solid fa-basket-shopping"> </i>

	<main>
			<!-- Корзина -->
		<div class="basket left-hide">
			<div class="basket__container" id="basket_container">
				<div class="basket__header">
					<h1 class="basket__title">Оформление заказа</h1>
					<button class="basket__all-clear"><i class="fa-sharp fa-solid fa-xmark"></i> Очистить корзину</button>
				</div>
				<div class="basket__product_list" id="basket_product_list">
					<p class="basket__empty">
						Ваша корзина пуста
					</p>
				</div>
					<div class="basket__footer">
						<button class="basket__confirm button">Оформить заказ</button>
						<p class="basket__cost">Итого: 0 р.</p>
					</div>
				<button class="basket__close" id="basket_close"><i class="fa-sharp fa-solid fa-xmark"></i></button>
			</div>
		</div>
		<div class="confirm-delete__container hidden">
			<div class="confirm-delete">
				<p class="confirm-delete__message">Вы действительлно хотите удалить все товары из корзины?</p>
				<div class="confirm-delete__answers">
					<button class="confirm-delete__clear button">Очистить корзину</button>
					<button class="confirm-delete__back button">Вернуться в корзину</button>
				</div>
			</div>
		</div>
		<div class="confirm-buy__container hidden">
			<div class="confirm-buy"> 
				<div class="wrapper__circle">
					<div class="circle">
					  <div class="checkMark"></div>
					</div>
				  </div>
				<p class="confirm-buy__message">Ваш заказ оформлен!<br>
					В ближайшее время мы с Вами свяжемся!</p>
				<button class="confirm-buy__clear button">Продолжить покупки</button>
			</div>
		</div>
	</div>
		<!-- Слайдер -->
		<div class="wrapper"> 
			<section class="slider-container">
					<div class="slider"> 
						<img src="./images/slider/DESKTOP-BANNER-AURA-1920x960.jpg" alt="Image 1" class="slide">
						<img src="./images/slider/DESKTOP-BANNER-JASPER-1920x960.jpg" alt="Image 2" class="slide" >
						<img src="./images/slider/DESKTOP-BANNER-OUTDOOR-1920x960.jpg" alt="Image 3" class="slide">
					</div>
					<div class="slider-dots">
					</div> 
				<button class="slider-button prev-button">&#10094;</button>
				<button class="slider-button next-button">&#10095;</button>
			</section>
		<!-- Карточки товаров -->
			<section class="products">
				<div class="section__header">
					<div class="header-title">Хиты продаж
					</div>
					<form class="category__container">
						<div class="category" data-state="">
							<div class="category__title" data-default="Категории">Категории</div>
							<div class="category__select-wrapper">
								<div class="category__content">
									<input id="category__Def" class="category__input" type="radio" name="singleSelect" checked />
									<label for="category__Def" class="category__label">Категории</label>
								</div>
							</div>
						</div>
						<button type="reset" class="category__reset"><i class="fa-sharp fa-solid fa-xmark"></i></button>
					</form>
					<form class="sort__container">
						<div class="sort" data-state="">
							<div class="sort__title" data-default="Сортировать">Сортировать</div>
							<div class="sort__content">
								<input id="selectDef" class="sort__input" type="radio" name="singleSelect" checked />
								<label for="selectDef" class="sort__label">Сортировать</label>
								<input id="selectCheap" class="sort__input" type="radio" name="singleSelect" />
								<label for="selectCheap" class="sort__label">Сначала дешевые</label>
								<input id="selectHigh" class="sort__input" type="radio" name="singleSelect"/>
								<label for="selectHigh" class="sort__label">Сначала дорогие</label>
								<input id="selectSale" class="sort__input" type="radio" name="singleSelect" />
								<label for="selectSale" class="sort__label">Сначала выгодные</label>
							</div>
						</div>
						<button type="reset" class="reset"><i class="fa-sharp fa-solid fa-xmark"></i></button>
					</form>
					<button type="button" class="search_button-cansel hidden">Очистить</button>
				</div>
				<div class="hidden" id="notFound">Ничего не нашлось </div>
				
				<div class="products__wrapper"></div>
				<div class="popup" id="popup"> 
					<div id="popupMessage" class="popup-message"></div>
				</div>
			</section>
		</div>

	   <!-- ВСПЛЫВАЮЩТЕ ОКНА -->
	   <div class="card-info left-hide">
			<div class="card-info__container">
				<div class="card-info__photo-container">
					<img class="card-info__photo" src="" alt="photo">
				</div>
				<div class="card-info__info-container">
					<h5 class="card-info__name"></h5>
					<p class="card-info__desc"></p>
					<div class="card-infoprice price__wrapper">
						<p class="price__current"></p>
						<p class="price__sale-procent"></p>
						<p class="price__before-sale"></p>
					</div>
					<button class="card-info__to-basket card__to-basket button">В корзину</button> 
				</div> 
					<button class="card-info__close">
						<i class="fa-sharp fa-solid fa-xmark"></i>
					</button>
			</div>
	   </div>

		<!-- Page up -->
		<div class="pageup">
			<i class="fa-solid fa-angles-up"></i>
		</div>
